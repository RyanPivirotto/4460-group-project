<!DOCTYPE html>
<html>
<head>
    <title>Director List</title>
</head>
<body>
    <h1>Director List</h1>
    <ul> 
        {% for director in directors %}
        <li>First Name: {{ director.first_name }}</li>
        <li>Last Name: {{ director.last_name }}</li>
        <li>DOB: {{ director.date_of_birth }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'homepage' %}">Back to Homepage</a>
</body>
</html>
