<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ drama.title }} Details</title>
</head>
<body>
    <h1>{{ drama.title }} Details</h1>
    <ul>
        <li>Start Date: {{ drama.start_date }}</li>
        <li>Director: {{ drama.director }}</li>
        <li>Seasons: {{ drama.seasons }}</li>
        <li>Characters: {{ drama.characters }}</li>
        <li>Actors: {{ drama.actors }}</li>
    </ul>

    <br>
    <br>
    <a href="{% url 'drama-list' %}">Back to Drama List</a>
    <br>
    <a href="{% url 'homepage' %}">Back to Homepage</a>
</body>
</html>
